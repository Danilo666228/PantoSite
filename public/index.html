<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PantoSite</title>
		<link rel="stylesheet" href="/src/styles/css/index.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<a href="#!" class="header__logo">Panto</a>
				<nav class="header__menu">
					<ul class="header__menu-list">
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Furniture</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Shop</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">About Us</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Contact</a>
						</li>
					</ul>
				</nav>
				<div class="header__action">
					<a href="#!" class="header__action-basket">
						<img
							src="/src/icon/header/basket.svg"
							alt="Корзина"
							class="header__action-basket__img"
						/>
						<div class="header__action-basket__count">0</div>
					</a>
				</div>
			</div>
			<div class="header__content">
				<h1 class="header__content-title">
					Make Your Interior More Minimalistic & Modern
				</h1>
				<p class="header__content-description">
					Turn your room with panto into a lot more minimalist and modern with
					ease and speed
				</p>
				<form action="" class="header__search-form">
					<input
						placeholder="Search furniture"
						type="text"
						class="header__search-form__input"
					/>
					<button class="header__search-form__button">
						<img src="/src/icon/header/search.svg" alt="Поиск" />
					</button>
				</form>
			</div>
			<button type="button" class="info-dot info-dot-divan">
                
				<div class="info-dot__radius"></div>
				<div class="info-dot__circle"></div>
			</button>
			<div class="info-dot info-dot-vaza"></div>
		</header>
	</body>
</html>
